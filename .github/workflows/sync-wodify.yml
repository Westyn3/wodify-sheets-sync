name: Wodify Sync

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:        # Allow manual runs from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ github.workspace }}  # Ensure we're in the repo root

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Wodify Sync
      env:
        GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
      run: |
        echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > credentials.json
        export GOOGLE_APPLICATION_CREDENTIALS=credentials.json
        python wodify_sync.py
